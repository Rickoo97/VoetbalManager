<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Online Voetbal Manager</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="app-layout">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo-icon">âš½</div>
      <div class="brand-text">Online VM <span class="badge">v3.6.2</span></div>
    </div>

    <nav id="main-nav" class="nav-links"></nav>

    <div class="sidebar-footer">
      <button id="btn-theme-toggle" class="btn-theme">ðŸŒ™ Donker</button>
      <div class="version-muted">By Rick</div>
    </div>
  </aside>

  <main class="main-content">
    
    <header class="top-header" id="topbar-stats">
      <div class="stats-group">
        <div class="stat-item">
          <span class="label">Club</span>
          <strong id="club-name">...</strong>
        </div>
        <div class="stat-item">
          <span class="label">Divisie</span>
          <strong id="club-division">...</strong>
        </div>
        <div class="stat-item">
          <span class="label">Budget</span>
          <strong id="budget" class="money">...</strong>
        </div>
        <div class="stat-item">
          <span class="label">Week</span>
          <strong id="matchday">1</strong>
        </div>
      </div>

      <div class="actions-group">
        <button class="secondary" id="btn-save">Opslaan</button>
        <button class="danger" id="btn-reset">Reset</button>
        <button class="primary action-btn" id="btn-continue">Volgende Speelronde</button>
      </div>
    </header>

    <div id="view" class="view-container">
      </div>

  </main>
</div>

<div id="toast" class="toast"></div>

<script type="module" src="js/main.js"></script>
</body>
</html>
